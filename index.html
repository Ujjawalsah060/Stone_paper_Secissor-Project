<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Rock Paper and Scissors</h1>
    <div class="choices">

    <div class="choice" id="rock">
        <img src="rock.png">
        <p id="name">Rock</p>
    </div>
    <div class="choice" id="paper">
        <img src="paper.png">
        <p id="name">Paper</p>
    </div>
    <div class="choice" id="scissors">
        <img src="scissors.png">
        <p id="name">Scissors</p>
    </div>
</div>


    </div>
    <div class="score">
    <div class="user_score">
        <div id="userScore">0</div>
        <p>You</p>
    </div>
     <div class="com_score">
        <div id="compScore">0</div>
        <p>Computer</p>
    </div>
    </div>
    <div class="mgs_container">
        <div id="msg">Play your Move.</div>
    </div>

    <script src="app.js">
        
    </script>
</body>
</html>
